<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        body {
            background-image: linear-gradient(to bottom,
                    #457b9d 0%,
                    #457b9d 50%,
                    #FFFF 50%,
                    #FFFF 100%);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="container text-light">
            <div>
                <h2>Create Your Profile</h2>
            </div>
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="card shadow">
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="" class="form-label text-primary">Create Profile</label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 mt-5">
                                        <div class="form-group">
                                            <label for="" class="form-label text-primary">Enter your Email</label>
                                            <input type="email" name="email" placeholder="Email Goes Here "
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 mt-5">
                                        <div class="form-group">
                                            <label for="" class="form-label text-primary">Set Password</label>
                                            <input type="password" name="password" placeholder="********" id=""
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 mt-5">
                                        <div class="form-group">
                                            <label for="" class="form-label text-primary">Enter your Mobile
                                                Number</label>
                                            <input type="number" name="mobile" placeholder="Enter Mobile Number"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4  mt-5">
                                        <div class="form-group">
                                            <label for="" class="form-label text-primary">Enter Slogan Here</label>
                                            <input type="text" name="company"
                                                placeholder="Enter Company Name/Service Name " class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 mt-5">
                                        <div class="form-group">
                                            <label for="file" class="form-label text-primary">Select Logo</label>
                                            <input type="file" id="file" name="logo" placeholder="No file selected"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 mt-5">
                                        <div class="form-group">
                                            <label for="" class="form-label text-primary">Select Category</label>
                                            <select name="city" id="" class="form-select">
                                                <option selected>Select category</option>
                                                <option value="1">Male</option>
                                                <option value="2">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 mt-5">
                                        <div class="form-group">
                                            <label for="" class="form-label text-primary">Enter Your Name</label>
                                            <input type="text" name="name" placeholder="Enter Your Name"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 mt-5">
                                        <div class="form-group">
                                            <label for="" class="form-label text-primary">Enter Your Surname</label>
                                            <input type="text" name="name" placeholder="Enter Your Surname"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4 mt-5">
                                        <div class="form-group">
                                            <label for="" class="form-label text-primary">Enter Your Father Name</label>
                                            <input type="text" name="name" placeholder="Enter Your Father Name"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 mt-5">
                                        <div class="form-group">
                                            <label for="" class="form-label text-primary">Enter Address1</label>
                                            <textarea name="address" class="form-control" id="" cols="30" rows="3"
                                                placeholder="Address1"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 mt-5">
                                        <div class="form-group">
                                            <label for="" class="form-label text-primary">Enter Address2</label>
                                            <textarea name="address" class="form-control" id="" cols="30" rows="3"
                                                placeholder="Address2"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12 text-end mt-3">
                                        <button class="btn btn-primary" type="submit">Create Profile</button>
                                        <button class="btn btn-danger" type="reset">Clear All</button>
                                        <button class="btn btn-danger" type="button">Back</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
